on:
  push:
    branches:
      - main
  pull_request:

jobs:
  rustfmt:
    runs-on: ubuntu-latest
    name: cargo fmt
    steps:
      - uses: actions/checkout@v2

      - name: install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.68
          profile: minimal
          components: rustfmt
          override: true

      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  test-stable:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, windows-2019, ubuntu-latest]
    name: cargo clippy+test
    steps:
      - uses: actions/checkout@v2

      - name: install libx11-dev
        run: |
          sudo apt update
          sudo apt install libx11-dev libpango1.0-dev libxkbcommon-dev libxkbcommon-x11-dev
        if: contains(matrix.os, 'ubuntu')

      - name: install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.68
          components: clippy
          profile: minimal
          override: true

      - name: restore cache
        uses: Swatinem/rust-cache@v1

      # Clippy packages in deeper-to-higher dependency order
      - name: cargo clippy glazier
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path=Cargo.toml --all-targets --features=x11 --no-default-features -- -D warnings

      # Test packages in deeper-to-higher dependency order
      - name: cargo test glazier
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path=Cargo.toml --no-default-features --features=x11

  # we test the wayland backend as a separate job
  test-stable-wayland:
    runs-on: ubuntu-latest
    name: cargo clippy+test (wayland)
    steps:
      - uses: actions/checkout@v2

      - name: install wayland
        run: |
          sudo apt update
          sudo apt install libwayland-dev libpango1.0-dev libxkbcommon-dev

      - name: install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.68
          components: clippy
          profile: minimal
          override: true

      - name: restore cache
        uses: Swatinem/rust-cache@v1

      - name: cargo clippy glazier
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path=Cargo.toml --all-targets --features=wayland --no-default-features -- -D warnings

      - name: cargo test glazier
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path=Cargo.toml --features wayland --no-default-features

  # we test the gtk backend as a separate job because gtk install takes
  # a long time.
  test-stable-gtk:
    runs-on: ubuntu-latest
    name: cargo clippy+test (gtk)
    steps:
      - uses: actions/checkout@v2

      - name: install libgtk-3-dev
        run: |
          sudo apt update
          sudo apt install libgtk-3-dev

      - name: install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.68
          components: clippy
          profile: minimal
          override: true

      - name: restore cache
        uses: Swatinem/rust-cache@v1

      - name: cargo clippy glazier
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path=Cargo.toml --all-targets --features=gtk --no-default-features -- -D warnings

      - name: cargo test glazier
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features=gtk --no-default-features --manifest-path=Cargo.toml

